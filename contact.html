<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - TsekouThePlug</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      color: #222;
    }
    header {
      background: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.8rem;
      gap: 0.5rem;
    }
    .logo img {
      height: 40px;
      width: 40px;
    }
    .hamburger {
      width: 25px;
      height: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger div {
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    #menu {
      display: none;
      position: absolute;
      right: 2rem;
      top: 60px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 140px;
      z-index: 1000;
    }
    #menu.active {
      display: block;
    }
    #menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }
    #menu a:hover {
      background: #f0f0f0;
    }
    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.4rem;
    }
    .contact-info {
      font-size: 1.2rem;
      line-height: 1.6;
      padding: 0 2rem 2rem;
    }
    .contact-info strong {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      font-weight: 700;
    }
    a.contact-link {
      color: #e63946;
      text-decoration: none;
    }
    a.contact-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977592.png" alt="TsekouThePlug Logo" />
    TsekouThePlug
  </div>
  <div class="hamburger" id="hamburger" aria-label="Toggle menu" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="menu" aria-label="Main menu">
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <h1>Contact Us</h1>
  <section class="contact-info" aria-label="Contact information">
    <p>If you have any questions or need assistance, please reach out to us:</p>
    <strong>Email:</strong>
    <a href="mailto:alextheplug152@gmail.com" class="contact-link">alextheplug152@gmail.com</a>

    <strong>Phone:</strong>
    <a href="tel:+1234567890" class="contact-link">+1 234 567 890</a>

    <strong>Address:</strong>
    <p>123 Tsekou Street, Athens, Greece</p>
  </section>
</main>

<script>
  // Hamburger menu toggle
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
  });
  hamburger.addEventListener('keypress', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      menu.classList.toggle('active');
      e.preventDefault();
    }
  });
</script>

</body>
</html>
